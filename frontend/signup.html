<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EcoTrack - Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #e6f9ec, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            width: 340px;
            text-align: center;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background-color: #2e8b57;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #246b45;
        }

        .signin-link {
            margin-top: 20px;
            font-size: 0.95em;
        }

        .signin-link a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" placeholder="Choose a secure password" required>

       <a href="signin.html">
  <button type="button">Register</button>
</a>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
